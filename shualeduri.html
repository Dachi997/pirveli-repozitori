<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="shualeduri.css" />
    <title>Results Summary</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="result">
          <h2>Your Result</h2>
          <div class="circle">
            <div class="span">76<span>of 100</span></div>
          </div>
          <p class="status">Great</p>
          <p class="description">
            Your performance exceeded 65% of people conducting the test here!
          </p>
        </div>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <ul>
          <li>
            <span class="label">Reaction</span>
            <span class="score">80 / 100</span>
          </li>
          <li>
            <span class="label">Memory</span>
            <span class="score">92 / 100</span>
          </li>
          <li>
            <span class="label">Verbal</span>
            <span class="score">61 / 100</span>
          </li>
          <li>
            <span class="label">Visual</span>
            <span class="score">73 / 100</span>
          </li>
        </ul>
        <button>Continue</button>
      </div>
    </div>
  </body>
</html>
