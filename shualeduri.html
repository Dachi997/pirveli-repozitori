<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary Component</title>
    <link rel="stylesheet" href="shualeduri.css">
</head>
<body>
    <main class="wrapper">
        <div class="container">
            <h2>Your Result</h2>
            <div class="circle">
                <div class="score">
                    <span class="status">76</span>
                    <span class="description">of 100</span>
                </div>
            </div>
            <h3 class="status">Great</h3>
            <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        
        <div class="summary">
            <h2>Summary</h2>
            <ul>
                <li class="reaction">
                    <span>Reaction</span>
                    <span>80 / 100</span>
                </li>
                <li class="memory">
                    <span>Memory</span>
                    <span>92 / 100</span>
                </li>
                <li class="verbal">
                    <span>Verbal</span>
                    <span>61 / 100</span>
                </li>
                <li class="visual">
                    <span>Visual</span>
                    <span>72 / 100</span>
                </li>
            </ul>
            <button>Continue</button>
        </div>
    </main>
</body>
</html>
